<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>ECharts</title>
    <!-- 布局样式文件，设定页面宽高为100% -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入 echarts.js -->
    <script src="vendors/echarts.min.js"></script>
        <!-- 引入 echarts主题文件 -->
    <script src="theme/infographic.js"></script>
</head>
<body bgcolor='#fff'>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" class="main"></div>
    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例，加载主题        
        var chart = echarts.init(document.getElementById('main'), 'infographic');

        chart.setOption({
        	//标题及相应规范链接路径设置，如果设置副标题则为subtext、sublink、subtarget
        	title: {
			        text: '标题 (点击可查看规范)',
			        link: 'http://10.9.233.35/pages/projectview/standardLib.html#stdl_8810210011000888',  
			        target:'blank',		//设置链接页面是新窗口打开（blank）还是当前窗口打开（self） 
			     
			 },	
			//图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示			    	
			legend: {
                data:['data1','data2'], //图例的数据数组。数组项通常为一个字符串，每一项代表一个系列的 name
            },
            //提示框
            tooltip:{
                    trigger: 'axis',//触发类型 item 数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
	            				   //         axis 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。
	            	formatter: "{b}<br/>{c} ({d}%)"//提示框浮层内容格式器 折线（区域）图、柱状（条形）图、K线图 : {a}（系列名称），{b}（类目值），{c}（数值）, {d}（无）
            }, 
            //直角坐标系 grid 中的 x 轴，单个 grid 组件最多只能放上下两个 x 轴。
            xAxis:[{
			    type : 'category',	//坐标轴类型。	'value' 数值轴，适用于连续数据。
									//'category' 类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
									//'time' 时间轴，适用于连续的时序数据，与数值轴相比时间轴带有时间的格式化，在刻度计算上也有所不同，例如会根据跨度的范围来决定使用月，星期，日还是小时范围的刻度。
									//'log' 对数轴。适用于对数数据。	            
			    data : ['2016-05-01','2016-05-02','2016-05-03','2016-05-04','2016-05-05','2016-05-06','2016-05-07','2016-05-08','2016-05-09','2016-05-10','2016-05-11','2016-05-12','2016-05-13','2016-05-14','2016-05-15','2016-05-16','2016-05-17','2016-05-18','2016-05-19','2016-05-20','2016-05-21','2016-05-22','2016-05-23','2016-05-24','2016-05-25','2016-05-26','2016-05-27','2016-05-28','2016-05-29','2016-05-30','2016-05-31',]
			}],

			//直角坐标系 grid 中的 y 轴，一般情况下单个 grid 组件最多只能放左右两个 y 轴，多于两个 y 轴需要通过配置 offset 属性防止同个位置多个 Y 轴的重叠。
			yAxis : [{
			    type : 'value',
			    name: '单位(xx)',
			    max:100		//	坐标轴刻度最大值，在类目轴中无效。           
			 },
			 {
			    type : 'value',
			    name: '单位(xx)',
			    max:100   //	坐标轴刻度最大值，在类目轴中无效。 
			 }],

			//系列列表。每个系列通过 type 决定自己的图表类型    
			series : [
			        {
			            name:'data1',
			            type:'line',    // line 折线/面积图 
			            data:[95, 98, 93, 97, 95, 96, 94, 95, 90,95, 98, 93, 97, 95, 96, 94, 95, 90,
			                  95, 98, 93, 97, 95, 96, 94, 95, 90,95, 98, 93, 97]
			        },   
			        {
			            name:'data2',
			            type:'line',  // line折线/面积图
			            yAxisIndex:1,  //使用的 y 轴的 index，在单个图表实例中存在多个 y轴的时候有用。默认 0为左侧，1为右侧
			            data:[80, 98, 93, 97, 95, 96, 94, 95, 90,80, 98, 93, 97, 95, 96, 94, 95, 90,
			                  80, 98, 93, 97, 95, 96, 94, 95, 90,80, 98, 93, 97]
			        },		        
			        
			    ]
    
        });      
    </script>
</body>
</html>
