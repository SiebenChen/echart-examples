<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 布局样式文件，设定页面宽高为100% -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入 echarts.js -->
    <script src="vendors/echarts.min.js"></script>
        <!-- 引入 echarts主题文件 -->
    <script src="theme/infographic.js"></script>
    <!-- 引入河北省地图js -->
    <script src="vendors/map/hebei.js"></script>


</head>
<body bgcolor='#fff'>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" class="main"></div>

    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例，加载主题
      var myChart = echarts.init(document.getElementById('main'),'infographic');
       

	  myChart.setOption({
	  		//标题及相应规范链接路径设置，如果设置副标题则为subtext、sublink、subtarget
	         title: {
			        
			        text: '标题 (点击可查看规范)',
			        link: 'http://10.9.233.35/pages/projectview/standardLib.html#stdl_8810210011001688',
			        target:'self',		//设置链接页面是新窗口打开（blank）还是当前窗口打开（self）       
			        
			},
			//提示框
	        tooltip: {
	            trigger: 'item',  //触发类型 item 数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
	            				  //         axis 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。

	            formatter: '{b}CEI {c}分'  //提示框浮层内容格式器 {a}（系列名称），{b}（区域名称），{c}（合并数值）, {d}（无）
	        },	
	        //视觉映射组件，用于进行『视觉编码』，也就是将数据映射到视觉元素（视觉通道）。
	        visualMap: {  
	        	//分段式图例显示
	        	type:'piecewise',	
	        	//具体分段数值       	          
	            pieces: [
				    {min: 95, max: 100},
				    {min: 90, max: 95},
				    {min: 80, max: 90},
				    {min: 70, max: 80},
				    {max: 70},				     
				],				
	            orient:'horizontal',  //图例显示方式，horizontal / vertical
	            x:'right',	 // 地图图例位置，x/y 可设置left、right、middle   
	        },       	            
	            
	              
	        series: [
	            {
	                name: '河北省CEI得分分布',
	                type: 'map',
	                map: '河北',   //引入地图省份名称	                
	                data:[
	                    {name: '石家庄市', value: 92},
	                    {name: '唐山市', value: 91},
	                    {name: '保定市', value: 85},
	                    {name: '秦皇岛市', value: 70},
	                    {name: '邯郸市', value: 93},
	                    {name: '邢台市', value: 58},
	                    {name: '张家口市', value: 73},
	                    {name: '承德市', value: 88},
	                    {name: '沧州市', value: 97},
	                    {name: '廊坊市', value: 92},
	                    {name: '衡水市', value: 85},
	                    
	                ],	                
	            }
	        ]
	   });
  
       
    </script>
</body>
</html>
